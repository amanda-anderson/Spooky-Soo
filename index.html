    <script>
      var map = L.map('mapid').setView([46.500, -84.338684], 15);
      
      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.dark',
        accessToken: 'pk.eyJ1IjoiYWFuZGVyMDUiLCJhIjoiY2psemtwemwwMjJvbDN2cDRmdGtmcDFxNiJ9.TbzmjFcM3a9O84BiYTT5iw'
      }).addTo(map);
      
      var candyCorn = L.icon({
        iconUrl: 'images/corn_icon2.png',
        iconSize: [30, 40],
        popupAnchor: [0,-22]
      });
      
      // Soo Brewing Company
      var popup_1 = L.popup()
      .setContent('<h3>Soo Brewing Company</h3><img id="popup_image" src="images/soo_brewing.jpg" height=auto width="250px" ></img><br><p>Under prior ownership as Superior Impressions, the team conducted several investigations on the premises. The building is believed to be haunted by a former ship captain whose family originally had the structure built, and ran their retail operations after leaving the lakes. Activity includes disembodied footsteps from the upper floor and formerly, and a Christmas caroler doll which would be moved to different locations in the store after the building had been locked for the night.</p>');
      
      var marker_1 = L.marker([46.500754, -84.348348],{
        icon: candyCorn,
      }).addTo(map);
      marker_1.bindPopup(popup_1, {
        maxWidth: 250,
        keepInView: true
      });
      
      // Antlers Restaurant
      var popup_2 = L.popup()
      .setContent('<h3>Antlers Restaurant</h3> <img id="popup_image" src="images/antlers_restaurant.jpg" height=auto width="250px" ></img>  <br> <p>Formerly operated as a speakeasy and brothel, the building is believed to be haunted by both a lady of the night & possibly a waitress. Doors have been known to open on their own and office equipment to turn on and off by itself. On one investigation, a team member was pushed on a stairway in the kitchen by an unseen force.</p>');
      
      var marker_2 = L.marker([46.494452, -84.329146],{
        icon: candyCorn
      }).addTo(map);
      marker_2.bindPopup(popup_2, {
        maxWidth: 250,
        keepInView: true
      });
      
      // Ramada Ojibway Plaza
      var popup_3 = L.popup()
      .setContent('<h3>Ramada Ojibway Plaza</h3> <img id="popup_image" src="images/RamadaOjibway.jpg" height=auto width="250px" ></img>  <br> <p>Believed to be haunted by Beatrice, the wife of a former owner. Rooms occupying what had consisted of her former suite have purportedly had patrons find their suitcases unpacked and rooms made up, although housekeeping service had not entered. There are also reports of a tall man in dress clothes and top hat being spotted wandering through the lobby area.</p>');
      
      var marker_3 = L.marker([46.501237, -84.348172],{
        icon: candyCorn
      }).addTo(map);
      marker_3.bindPopup(popup_3, {
        maxWidth: 250,
        keepInView: true
      });

      // Satisfied Frog Pub
      var popup_4 = L.popup()
      .setContent('<h3>Satisfied Frog Pub</h3> <img id="popup_image" src="images/Satisfied_Frog.jpg" height=auto width="250px" ></img>  <br> <p>Reported activity includes nickels turning up on a formerly vacant bar and the spirit of a little girl who has been both seen and heard at the rear of the establishment. In a picture taken several years back, a gnarled, disembodied hand is seen gripping the shoulder of a young lady. No explanation has ever been reached as to where the "hand" came from.</p>');
      
      var marker_4 = L.marker([46.500660, -84.347609],{
        icon: candyCorn,
              keepInView: true
      }).addTo(map);
      marker_4.bindPopup(popup_4, {
        maxWidth: 250
      });
      
      // Museum Ship Valley Camp
      var popup_5 = L.popup()
      .setContent('<h3>Museum Ship Valley Camp</h3> <img id="popup_image" src="images/ship.jpg" height=auto width="250px" ></img>  <br> <p>Although no known tragedy is associated with the ship itself, it does house artifacts from shipwrecks which resulted in the loss of life. On one occasion, a heavy coughing sound was heard in the old coal furnace area. When asked what the sound was, a voice was captured on a recording device stating "I am coughing". Shadowy figures have also been reported on the ship deck at night.</p>');
      
      var marker_5 = L.marker([46.499152, -84.336494],{
        icon: candyCorn
      }).addTo(map);
      marker_5.bindPopup(popup_5, {
        maxWidth: 250,
        keepInView: true
      });


    </script>
